<body>
  <!-- Content -->

  <div class="authentication-wrapper authentication-cover">
    <div class="authentication-inner row m-0">
      <!-- /Left Text -->
      <div class="d-none d-xl-flex col-xl-8 p-0">
        <div class="auth-cover-bg d-flex justify-content-center align-items-center">
          <img src="../../assets/img/illustrations/auth-login-illustration-light.png" alt="auth-login-cover"
            class="my-5 auth-illustration" data-app-light-img="illustrations/auth-login-illustration-light.png"
            data-app-dark-img="illustrations/auth-login-illustration-dark.png" />
          <img src="../../assets/img/illustrations/bg-shape-image-light.png" alt="auth-login-cover" class="platform-bg"
            data-app-light-img="illustrations/bg-shape-image-light.png"
            data-app-dark-img="illustrations/bg-shape-image-dark.png" />
        </div>
      </div>
      <!-- /Left Text -->

      <!-- Login -->
      <div class="d-flex col-12 col-xl-4 align-items-center authentication-bg p-sm-12 p-6">
        <div class="w-px-400 mx-auto mt-12 pt-5">
          <h4 class="mb-1">Bienvenido a crm.33club.mx 👋</h4>
          <p class="mb-6">Por favor inicia sesión con tus credenciales.</p>

          <form id="formAuthentication" class="mb-6" action="index.html" method="GET">
            <div class="mb-6 form-control-validation">
              <label for="email" class="form-label">Correo eléctronico</label>
              <input type="text" class="form-control" id="email" name="email-username" placeholder="Ingresa tu correo"
                autofocus />
            </div>
            <div class="mb-6 form-password-toggle form-control-validation">
              <label class="form-label" for="password">Contraseña</label>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="icon-base ti tabler-eye-off"></i></span>
              </div>
            </div>
            <div class="my-8">
              <div class="d-flex justify-content-between">
                <a href="auth-forgot-password-cover.html">
                  <p class="mb-0">¿No recuerdas tu contraseña? Recuperala aqui.</p>
                </a>
              </div>
            </div>
            <button class="btn btn-primary d-grid w-100">Iniciar Sesión</button>
          </form>
        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>
